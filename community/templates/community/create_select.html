{% extends 'base.html' %}

{% block content %}
<form id="post_form" method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in ArticleForm %}
        {{ field }} <br />
    {% endfor %}

    {{ formset.management_form }}
    {% for form in formset %}
        {{ form }}
    {% endfor %}

    <input type="submit" name="submit" value="Submit" />
</form>
{% endblock content %}
