{% extends 'base.html' %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="image" id="image" multiple>
  <br>
  {{ form.content }}
  {% comment %} {{ form.as_p }} {% endcomment %}
  {% comment %} <input type="submit" name="upload" value="Upload"> {% endcomment %}
  <button>Go</button>
</form>
{% endblock content %}
